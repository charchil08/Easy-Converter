<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="" method="get" id="convert-form">
                <label for="heading">Please enter a Temprature you'd like to convert ❓❓</label>
                <br>
                <input type="number" class="btn" name="temp" id="temp">

                <label for="cel-or-fer"></label>
                <select name="unit" class="btn" id="unit">
                    <option value="cel" >&deg;Celcius</option>
                    <option value="far">&deg;Farenhit</option>
                </select>
                <br><br>
                <input type="submit" value="Convert" name="convert-btn" id="convert-btn" class="btn btn-block btn-outline-dark">

                <h2 id="output"></h2>
            </form>

            <h2></h2>

        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
